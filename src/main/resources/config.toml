# Essentials Configuration

[homes]
# Home limits per permission tier
# Players with essentials.homes.<tier> permission get the corresponding limit
# E.g. essentials.homes.default will give them 3 homes
# If a player has multiple tier permissions, they get the highest limit
# Players without any home permission get the "default" tier limit

[homes.limits]
default = 3
vip = 5
mvp = 10
admin = 50

[chat]
# Enable custom chat formatting
enabled = true

# Fallback format for players without a configured rank
# Placeholders: %player% = player name, %message% = chat message
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
fallback-format = "&0[&fPlayer&0] &f%player%: %message%"

# Chat formats per permission group/rank
# The first matching group (in order listed) will be used
# Group names are defined in your `permissions.json` file
# Group names should match your permission groups exactly
[chat.formats]
OP = "&0[&cAdmin&0] &c%player%&f: %message%"
Adventure = "&0[&fPlayer&0] &f%player%: %message%"
Default = "&0[&fPlayer&0] &f%player%: %message%"

[build]
# Disable building everywhere (useful for PvP arenas, hub servers)
# Players with essentials.build.bypass permission can still build
disable-building = false

[teleport]
# Delay (in seconds) before teleporting. Set to 0 to disable.
# Players must stand still during the delay or the teleport is canceled.
# Players with essentials.teleport.bypass permission skip the delay.
delay = 3

[spawn]
# This section requires a spawn to be set with /setspawn

# Teleport players to spawn on first join
first-join = true

# Teleport players to spawn on every join (useful for hub servers or minigames)
every-join = false

# Teleport players to spawn on death
death-spawn = true

[welcome-broadcast]
# Broadcast a message to all players when someone joins for the first time
enabled = true

# Message to broadcast
# Placeholders: %player% = player name
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
message = "&e%player% &6has joined the server for the first time!"

[spawn-protection]
# This section requires a spawn to be set with /setspawn

# Enable spawn protection (prevents block breaking/placing/damage)
# Players with essentials.spawn.bypass permission can still build
enabled = true

# Radius (in blocks) around spawn point to protect
# Uses the spawn point set with /setspawn
radius = 16

# Optional Y range for spawn protection (useful for floating islands)
# Set both to -1 to disable Y restriction (protect all Y levels)
min-y = -1
max-y = -1

# Make players invulnerable (immune to all damage) in spawn area
invulnerable = true

# Show title messages when entering/leaving spawn
show-titles = true

# Title shown when entering spawn (leave empty to disable)
enter-title = "Entering Spawn"
enter-subtitle = "This is a protected area"

# Title shown when leaving spawn (leave empty to disable)
exit-title = "Leaving Spawn"
exit-subtitle = "You can now build"

[afk]
# Message shown when player exceeds the idling threshold
kick-message = "You have been kicked for idling more than %period% seconds!"
# Time in seconds before a player is considered AFK.
# Setting to 0 disables AFK kicking.
threshold = 300

[motd]
# Message of the day shown to players on join
# Placeholders: %player% = player name
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
# Use triple quotes for multi-line messages
enabled = true
message = """
&6Welcome to the server, &e%player%&6!
&7Type &f/help &7for a list of commands.
"""

[sleep]
# Skip night when a percentage of players in a world are sleeping
enabled = true

# Percentage of players needed to skip night (0-100)
percentage = 20

[rtp]
# Random teleport settings

# World to teleport to (must be loaded)
world = "default"

# Maximum radius from 0,0 for random teleport
radius = 5000

# Cooldown in seconds between RTP uses
cooldown = 300

[shout]
# Prefix prepended to all /shout messages
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
prefix = "&0[&7Broadcast&0] &f"

[repair]
# Cooldown in seconds between /repair uses (0 to disable)
# Default: 43200 (12 hours)
cooldown = 43200
